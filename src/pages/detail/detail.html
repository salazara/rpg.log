<ion-header>
	<ion-navbar hideBackButton="true">
		<ion-buttons end>
		    <button ion-button icon-only (click)="dismiss()">
		    	<ion-icon name="ios-close"></ion-icon>
		    </button>
		</ion-buttons>
  	</ion-navbar>
</ion-header>

<ion-content>
	<ion-card>
		<img src="{{ game.imageURL }}"/>
		<ion-card-content>

		   	<ion-card-title>
		    	<b>{{ game.title}}</b>
		    </ion-card-title>

		    <p>
			    <span *ngIf="game.year">
			    	<b>{{ game.year }}</b>
			    </span>

				<span *ngIf="game.year && game.platforms[0]">|</span>

				<span *ngIf="game.platforms[0]">
					<span *ngFor="let platform of game.platforms">
			    		{{ platform }}
			    	</span>
				</span>
			</p>

		    <p *ngIf="game.subgenres[0]">
		    	<span *ngFor="let subgenre of game.subgenres">
			    	<ion-badge color="dark">
			    		{{ subgenre }}
			    	</ion-badge>
		    	</span>
			</p>
		</ion-card-content>
	</ion-card>

	<ion-card *ngIf="recommendedGame">
		<ion-card-content>

			<p>If you like <b>{{ game.title }}</b>, then you might also like..</p>

			<ion-card-title (click)="viewRecommendedGame()">
		    	<b>{{ recommendedGame.title}}</b>
		    </ion-card-title>

		</ion-card-content>
	</ion-card>
</ion-content>
