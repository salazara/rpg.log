<ion-header>

  <ion-navbar>
    <ion-title>User Registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-input placeholder='Email' [(ngModel)]='user.email'></ion-input>

	<br/>

	<ion-input placeholder='Password' [(ngModel)]='user.password' type="password"></ion-input>
	<ion-input placeholder='Confirm password' [(ngModel)]='confirmPassword' type="password"></ion-input>

	<br/>

	<button ion-button color='light' (click)='register(user)'>REGISTER</button>

</ion-content>
